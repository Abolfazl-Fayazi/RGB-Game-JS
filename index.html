<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>The Great</h2>
      <h1>
        <span class="R">R</span>
        <span class="G">G</span>
        <span class="B">B</span>
        <span class="A">A</span> ( <span class="red">0</span> ,
        <span class="green">0</span> , <span class="blue">0</span> , <span class="a">0</span> )
      </h1>
      <h2>Guessing Game!</h2>
    </header>
    <div class="setting">
      <div>
        <button class="setting__b newGame">New Colors</button>
      </div>
      <div>
        <button class="setting__b easyB">Easy</button>
        <button class="setting__b hardB">Hard</button>
      </div>
    </div>
    <div class="colors">
      <div class="easy row">
        <button class="color__b color1"></button>
        <button class="color__b color2"></button>
        <button class="color__b color3"></button>
      </div>
      <div class="hard row">
        <button class="color__b color4"></button>
        <button class="color__b color5"></button>
        <button class="color__b color6"></button>
      </div>
      <div class="winning">
        <h1 class="winingMessage"> CONGRATULATIONS ! ! ! </h1>
          <h1 class="winingMessage">     YOU WON ! ! !</h1>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
